name: vteme_info

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cached_network_image: ^2.5.0
  country_icons: ^1.1.1
  cupertino_icons: ^1.0.2
  dio: ^3.0.10
  easy_localization: ^2.1.0
  flutter_banner_swiper: ^0.1.4
  flutter_datetime_picker: ^1.5.0
  flutter_launcher_icons: ^0.8.1
  flutter_launcher_name: ^0.0.1
  flutter_local_notifications: ^4.0.1+2
  flutter_material_color_picker: ^1.0.5
  flutter_staggered_grid_view: ^0.3.3
  flutter_svg: ^0.19.2+1
  flutter_switch: ^0.2.0
  flutter_webview_plugin: ^0.3.11
  flutter_widget_from_html: ^0.5.2+1
  intl: ^0.16.0
  native_ads: ^0.5.0
  provider: ^4.1.2
  relation: ^0.0.2
  responsive_flutter: ^0.0.4
  shared_preferences: ^0.5.6+3
  sqflite: ^1.3.2+2
  url_launcher: ^5.7.10
  webfeed: ^0.6.0

dependency_overrides:
  intl: ^0.17.0
#   shared_preferences: ^2.0.0-nullsafety
#   args: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#ffffff"
flutter_launcher_name:
  name: "VTEME.Инфо"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
  fonts:
    - family: IconsVteme
      fonts:
        - asset: assets/fonts/IconsVteme.ttf
